<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/Fithub.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f0f0f" />
    <meta name="description" content="Fithubは筋トレ・トレーニングの記録管理アプリ。セット数・重量・レップ数を簡単に記録し、成長を可視化。効率的なワークアウト管理をサポートします。" />
    
    <!-- Preconnect（DNS解決・接続を先行） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts 非同期読み込み（レンダリングブロック回避） -->
    <link rel="preload" as="style" 
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" 
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" 
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap">
    </noscript>
    
    <title>Fithub - トレーニング管理</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
